buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.2'
    }
}

apply plugin: 'android-library'

sourceSets {
    main { compileClasspath += configurations.provided }
}



def isWercker = "true".equals(System.getenv("WERCKER"))
def preDexEnabled = "true".equals(System.getProperty("pre-dex", "true"))

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    dexOptions {
        // Skip pre-dexing when running on Wercker CI or when disabled via -Dpre-dex=false.
        preDexLibraries = preDexEnabled && !isWercker
    }

    defaultConfig {
        targetSdkVersion 19
        minSdkVersion 9
    }

    compileOptions {
        encoding = "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }

    lintOptions {
        abortOnError false
    }
}


dependencies {
    provided "com.android.support:support-v4:${supportVersion}"
    compile "com.google.android.gms:play-services-base:${playServicesVersion}@aar"
}

task install(type: Exec, dependsOn: assemble) {
    executable = 'mvn'
    args = [
            "install:install-file",
            "-DgroupId=com.uphyca.galette",
            "-DartifactId=galette",
            "-Dversion=${VERSION_NAME}",
            "-Dpackaging=aar",
            "-Dfile=build/libs/galette.aar"
    ]
}

